name: CI Frontend

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/ci-frontend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'

jobs:
  test-frontend:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Instalar dependÃªncias
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ—ï¸ Build do projeto
        working-directory: ./frontend
        run: npm run build
        env:
          CI: false

      - name: ğŸ§ª Executar testes (se houver)
        working-directory: ./frontend
        run: |
          if grep -q "\"test\"" package.json; then
            npm test -- --passWithNoTests
          else
            echo "Sem testes configurados"
          fi

      - name: ğŸ“¤ Upload do build
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build-${{ matrix.node-version }}
          path: frontend/build
          retention-days: 7

      - name: âœ… Frontend validado
        run: echo "âœ… Frontend passou em todas as verificaÃ§Ãµes!"
