# Configuração para deploy automático no Render
# Docs: https://render.com/docs/blueprint-spec

services:
  # Backend - Web Service
  - type: web
    name: agenda-contatos-backend
    runtime: node
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /
    autoDeploy: true
