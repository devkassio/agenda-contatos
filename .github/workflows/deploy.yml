name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# PermissÃµes necessÃ¡rias para deploy no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  actions: write

# Apenas um deploy por vez
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Job de build do frontend
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Instalar dependÃªncias do frontend
        run: |
          cd frontend
          npm ci

      - name: ğŸ—ï¸ Build do frontend
        run: |
          cd frontend
          npm run build
        env:
          CI: false
          REACT_APP_API_URL: https://agenda-contatos-backend.onrender.com/api

      - name: ğŸ“„ Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: ğŸ“¤ Upload artifact para Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: './frontend/build'

  # Job de deploy no GitHub Pages
  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      pages: write
      id-token: write

    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
